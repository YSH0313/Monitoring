{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'moniter/css/font.css' %}">
  <link rel="stylesheet" href="{% static 'moniter/css/layui.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'moniter/css/xadmin.css' %}">
  <script src="{% static 'moniter/js/layui.js' %}" charset="utf-8"></script>
  <script type="text/javascript" src="{% static 'moniter/js/xadmin.js' %}"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form layui-form-pane" action="{% url 'add_filedpath' %}" method="post">
    {% csrf_token %}
  <input type="hidden" name="projectname" value="{{ project_name }}" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
  <input type="hidden" name="spidername" value="{{ spider_name }}" lay-verify="required" placeholder="请输入爬虫名称" autocomplete="off" class="layui-input">
  <div class="layui-form-item">
    <label class="layui-form-label">字段名称</label>
    <div class="layui-input-block">
      <input type="text" name="fieldname" autocomplete="off" placeholder="请输入字段名称" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">匹配规则</label>
    <div class="layui-input-block">
      <input type="text" name="rule" autocomplete="off" placeholder="请输入匹配规则" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">是否匹配多个值</label>
    <div class="layui-input-block">
      <input type="text" name="is_many" autocomplete="off" placeholder="请输入匹配要求" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注名称</label>
    <div class="layui-input-block">
      <input type="text" name="notename" autocomplete="off" placeholder="请输入备注名称" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo2" onclick="xadmin.close()">提交</button>
  </div>
</form>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });

  //表单赋值
  layui.$('#LAY-component-form-setval').on('click', function(){
    form.val('example', {
      "username": "贤心" // "name": "value"
      ,"password": "123456"
      ,"interest": 1
      ,"like[write]": true //复选框选中状态
      ,"close": true //开关状态
      ,"sex": "女"
      ,"desc": "我爱 layui"
    });
  });

  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });

});
</script>

</body>
</html>
