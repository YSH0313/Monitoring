        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function datadel(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents(".tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

<script type="text/javascript">
    function checkForm(form) {
        if (form.dimensions.value == "") {

        if (form.startdate.value > form.enddate.value) {
            alert('开始时间不能大于结束时间');
            form.startdate.focus();
            return false;
        }
        return true;
    }

<script>
    $(document).ready(function () {

        //日期时间计算
        function getBeforeDate(n) {
            var n = n;
            var d = new Date();
            var year = d.getFullYear();
            var mon = d.getMonth() + 1;
            var day = d.getDate();
            if (day <= n) {
                if (mon > 1) {
                    mon = mon - 1;
                } else {
                    year = year - 1;
                    mon = 12;
                }
            }
            d.setDate(d.getDate() - n);
            year = d.getFullYear();
            mon = d.getMonth() + 1;
            day = d.getDate();
            s = year + "-" + (mon < 10 ? ('0' + mon) : mon) + "-" + (day < 10 ? ('0' + day) : day);
            return s;
        }

        $('#startdate').val(getBeforeDate(6));
        $('#enddate').val(getBeforeDate(0));
    });
</script>
<script>
    $(document).ready(function () {
        function getMonthDate(n) {
            var n = n;
            var date = new Date();
            var year = date.getFullYear();
            var month = (date.getMonth() - n);
            var yue = year + "-" + (month < 10 ? ('0' + month) : month);
            return yue;
        }

        $('#startmonth').val(getMonthDate(5));
        $('#endmonth').val(getMonthDate(0));
    });

</script>
